<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport for better mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EZLog Pro</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 900: '#1e1e1e', 800: '#252526', 700: '#333333', 
                                600: '#3e3e42', 500: '#505050' },
                        blue: { 500: '#007acc' },
                        // Solarized colors
                        solarized: {
                            base03: '#002b36', base02: '#073642', base01: '#586e75', base00: '#657b83',
                            base0: '#839496', base1: '#93a1a1', base2: '#eee8d5', base3: '#fdf6e3',
                            yellow: '#b58900', orange: '#cb4b16', red: '#dc322f', magenta: '#d33682',
                            violet: '#6c71c4', blue: '#268bd2', cyan: '#2aa198', green: '#859900'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Mobile: Hide scrollbars for cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Desktop: Custom scrollbar */
        @media (min-width: 768px) {
            ::-webkit-scrollbar { width: 12px; height: 12px; }
            ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
            ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 6px; border: 3px solid var(--scrollbar-track); }
            ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover); }
        }
        .log-font { font-family: 'Fira Code', 'Consolas', monospace; font-size: 13px; }
        
        /* Theme-specific scrollbar colors */
        .dark { --scrollbar-track: #1e1e1e; --scrollbar-thumb: #424242; --scrollbar-thumb-hover: #5a5a5a; }
        .light { --scrollbar-track: #f5f5f5; --scrollbar-thumb: #d0d0d0; --scrollbar-thumb-hover: #b0b0b0; }
        .solarized-light { --scrollbar-track: #fdf6e3; --scrollbar-thumb: #93a1a1; --scrollbar-thumb-hover: #657b83; }
        
        /* Light theme overrides */
        .light { background: #ffffff; color: #333333; }
        .light .bg-gray-900 { background: #f5f5f5 !important; }
        .light .bg-gray-800 { background: #ffffff !important; border-color: #e0e0e0 !important; }
        .light .bg-gray-700 { background: #f0f0f0 !important; }
        .light .text-gray-300 { color: #555555 !important; }
        .light .text-gray-400 { color: #666666 !important; }
        .light .text-gray-500 { color: #888888 !important; }
        .light .border-gray-600 { border-color: #d0d0d0 !important; }
        .light .hover\\:bg-gray-700:hover { background: #e8e8e8 !important; }
        .light .hover\\:bg-gray-800:hover { background: #f5f5f5 !important; }
        
        /* Solarized light theme */
        .solarized-light { background: #fdf6e3; color: #657b83; }
        .solarized-light .bg-gray-900 { background: #fdf6e3 !important; }
        .solarized-light .bg-gray-800 { background: #eee8d5 !important; border-color: #93a1a1 !important; }
        .solarized-light .bg-gray-700 { background: #eee8d5 !important; }
        .solarized-light .text-gray-300 { color: #657b83 !important; }
        .solarized-light .text-gray-400 { color: #586e75 !important; }
        .solarized-light .text-gray-500 { color: #93a1a1 !important; }
        .solarized-light .border-gray-600 { border-color: #93a1a1 !important; }
        .solarized-light .hover\\:bg-gray-700:hover { background: #e3dcc7 !important; }
        .solarized-light .hover\\:bg-gray-800:hover { background: #e3dcc7 !important; }
    </style>
</head>
<!-- h-[100dvh] fixes scroll issues on mobile browsers with address bars -->
<body class="bg-gray-900 text-gray-300 h-[100dvh] flex overflow-hidden relative">

    <!-- MOBILE OVERLAY (Hidden on Desktop) -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- SIDEBAR -->
    <!-- Mobile: Fixed, Off-screen (-translate-x-full), Slide-in transition -->
    <!-- Desktop: Relative, Always visible (translate-x-0) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-gray-800 border-r border-gray-600 transform -translate-x-full transition-transform duration-300 ease-in-out z-50 md:relative md:translate-x-0 flex flex-col shadow-2xl md:shadow-none">
        <div class="p-4 border-b border-gray-600 font-bold tracking-wider text-white flex justify-between items-center">
            <span>EZLOG</span>
            <span class="text-xs font-normal text-gray-500">v2.0</span>
            <!-- Close button for mobile -->
            <button id="closeSidebar" class="md:hidden text-gray-400 hover:text-white">‚úï</button>
        </div>
        
        <!-- Project Search -->
        <div class="p-2 border-b border-gray-600">
            <input type="text" id="projectSearch" placeholder="Filter projects..." 
                class="w-full bg-gray-700 text-white text-sm rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 placeholder-gray-500">
        </div>

        <!-- Project List -->
        <div id="projectList" class="flex-1 overflow-y-auto">
            <!-- Buttons injected by JS -->
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 h-full">
        
        <!-- TOP TOOLBAR -->
        <header class="h-14 bg-gray-800 border-b border-gray-600 flex items-center justify-between px-4 shadow-sm z-30 shrink-0">
            <div class="flex items-center space-x-3 overflow-hidden">
                <button id="toggleSidebar" class="text-gray-400 hover:text-white md:hidden p-1 border border-gray-600 rounded">
                    ‚ò∞
                </button>
                <h2 id="currentLogTitle" class="font-semibold text-white truncate text-sm md:text-base">Select a project</h2>
                <span id="connectionStatus" class="px-2 py-0.5 rounded text-xs font-bold uppercase hidden"></span>
            </div>

            <div class="flex items-center space-x-2">
                <!-- Theme Switcher -->
                <button id="themeBtn" class="text-gray-400 hover:text-white text-lg px-2" title="Switch Theme">üé®</button>
                
                <!-- Content Search (Hidden on very small screens if needed, or condensed) -->
                <div class="relative group">
                    <input type="text" id="logFilter" placeholder="Filter..." 
                        class="bg-gray-900 border border-gray-600 text-sm rounded-md px-2 py-1.5 w-24 focus:w-48 md:w-48 transition-all focus:outline-none focus:border-blue-500">
                </div>

                <!-- Pause Button -->
                <button id="pauseBtn" class="flex items-center space-x-1 px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded text-sm transition-colors border border-gray-600">
                    <span id="pauseIcon">‚è∏</span>
                    <span class="hidden md:inline">Pause</span>
                    <span id="pendingCount" class="ml-1 bg-blue-500 text-white text-[10px] px-1.5 rounded-full hidden">0</span>
                </button>
                
                <button id="clearBtn" class="text-gray-400 hover:text-red-400 text-sm px-2" title="Clear View">üö´</button>
            </div>
        </header>

        <!-- LOG VIEWER AREA -->
        <div id="logContainer" class="flex-1 overflow-y-auto p-2 md:p-4 log-font leading-relaxed whitespace-pre-wrap break-all relative">
            <div id="welcomeMsg" class="h-full flex flex-col items-center justify-center text-gray-500 text-center">
                <p class="text-lg">üìã Select a log file</p>
                <p class="text-sm mt-2 opacity-70">Use the sidebar to start streaming</p>
            </div>
            <!-- Loading indicator -->
            <div id="loadingIndicator" class="hidden fixed top-20 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg animate-pulse">
                Loading logs...
            </div>
        </div>
    </main>

    <!-- Inject Aliases and Script -->
    <script>const ALIASES = {{ aliases_json|safe }};</script>
    <script src="/static/app.js"></script>
</body>
</html>
